<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算標準體重 B02606002-李昱成</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- 引入我們自己寫的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>計算標準體重</h1>
        </div>
        <img src="./image/05.jpg" width="250" height="300" align="right">
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">身高 (cm)</label>
            <div class="col-2">
                <input class="form-control" type="number" value="180" id="height">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">體重 (kg)</label>
            <div class="col-2">
                <input class="form-control" type="number" value="60" id="weight">
            </div>
       </div>
       
        <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">理想體重計算:</label>
        </div>
        <div class="form-group row">
        <label for="example-number-input" class="col-10 col-form-label">男性理想體重 =（身高cm－80）×70 %</label>
        </div>
        <div class="form-group row">
        <label for="example-number-input" class="col-10 col-form-label">女性理想體重 =（身高cm－70）×60 %</label>
        </div>
        <div class="form-group row">
        <label for="example-number-input" class="col-10 col-form-label">合理範圍: 理想體重正負10 %</label>
        </div>
        <button type="button" class="btn btn-primary">計算</button>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">您的理想體重(男性)</label>
            <div class="col-2">
                <input class="form-control" type="number" id="result-1">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">您的理想體重(女性)</label>
            <div class="col-2">
                <input class="form-control" type="number" id="result-2">
            </div>
        </div>
        <div class="form-group row">
          <label for="example-number-input" class="col-2 col-form-label">您的BMI</label>
          <div class="col-2">
          <input class="form-control" type="number" id="result">
            </div>
    <p></div>
    <hr size="10"align="center"noshade width="100%"color="0000ff">

    <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">身材分析:</label>
    </div>
    </p>
    <button type="button" id="male">男性</button>
    <button type="button" id="female">女性</button>
    <div class="form-group row">
     <label for="example-number-input" class="col-2 col-form-label">與理想體重的差距(%)</label>
     <div class="col-2">
     <input class="form-control" type="number" id="result-3">
    </div>
   
    <marquee behavior="" direction="">體重在理想體重正負10%都算正常喔!  高於10% 有點過重該運動囉 低於10%有點太輕要多點喔</marquee>
  
   

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- 引入我們自己寫的 JavaScript -->
    <script src="./js/index.js"></script>   
</body>

</html>
